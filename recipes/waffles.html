  <head>

    <title>Waffles</title>

  <body>
    <h1>Breakfast Waffles Recipe</h1>
    <img
      src="../img/waffles.jpeg"
      alt="Picture of finished waffles"
      width="250"
    />
    <p>A lovely, crispy waffle <em>perfect</em> for the morning.</p>
    <ul>
      <li>2 cups all-purpose flour</li>
      <li>1 teaspoon salt</li>
      <li>4 teaspoons baking powder</li>
      <li>2 tablespoons white sugar</li>
      <li>2 eggs</li>
      <li>1½ cups warm milk</li>
      <li>⅓ cup butter, melted</li>
      <li>1 teaspoon vanilla extract</li>
    </ul>
  </body>
